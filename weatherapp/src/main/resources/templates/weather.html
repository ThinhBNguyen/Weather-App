<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;600&display=swap" rel="stylesheet">

  <title>Weather Application</title>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 mx-auto">
  <h3 class="text-center" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Weather App</h3>
      <img src="/images/weather.png" alt="logo" class="mx-auto d-block w-50 h-50">
  <form th:action="@{/weather/city/get}" method ="GET">
  <label for ="city" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;"> Enter City</label>
  <input type="text" id ="city" name ="city" class="form-control mb-2">
  <button type="submit" class="btn btn-primary btn-sm" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Get Weather</button>
  </form>
    </div>
  </div>
  <hr>
  <div th:if="${weatherResponse != null}">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <table class="table table-bordered table-primary rounded rounded-5 overflow-hidden">
            <thead>
            <tr>
              <th colspan="2" class="text-center"><img th:src="@{'http://openweathermap.org/img/wn/' + ${weatherResponse.getWeather[0].getIcon()} + '@2x.png'}"/></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">
                Description <br>
                <span th:text="${weatherResponse.getWeather[0].getDescription()}"></span>
              </td>
            </tr>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Temperature <br> <span th:text="${weatherResponse.getMain().getTemp()}"></span>&deg;F</td>
            </tr>
            <tr>
              <td class="text-center"  rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Feels Like <br> <span th:text="${weatherResponse.getMain().getFeels_like()}"></span>&deg;F</td>
              </tr>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Minimum Temperature <br> <span th:text="${weatherResponse.getMain().getTemp_min()}"></span>&deg;F</td>
            </tr>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Maximum Temperature <br> <span th:text="${weatherResponse.getMain().getTemp_max()}"></span>&deg;F</td>
            </tr>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Pressure <br> <span th:text="${weatherResponse.getMain().getPressure()}"></span> hPa</td>
            </tr>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Humidity <br> <span th:text="${weatherResponse.getMain().getHumidity()}"></span>%</td>
            </tr>
            <tr>
              <td class="text-center" rowspan="2" style="font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;">Wind Speed <br> <span th:text="${weatherResponse.getWind().getSpeed()}"></span> m/s</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>

</body>
</html>
